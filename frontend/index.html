<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Symptoms — Fetch UI</title>
  <style>
    :root{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6;margin:0;padding:24px}
    .card{width:100%;max-width:820px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.08);padding:20px}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:12px;align-items:center}
    input[type="text"]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px}
    button{padding:10px 14px;border-radius:8px;border:0;background:#0b69ff;color:white;font-weight:600;cursor:pointer}
    button[disabled]{opacity:0.6;cursor:not-allowed}
    textarea{width:100%;height:260px;margin-top:14px;padding:12px;border-radius:8px;border:1px solid #e5e7eb;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;font-size:13px;resize:vertical}
    .meta{margin-top:10px;color:#6b7280;font-size:13px}
    .error{color:#b91c1c}
    .small{font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Fetch symptoms — simple frontend</h1>
    <div class="row">
      <input id="query" type="text" placeholder="(optional) search term or leave empty to fetch all" />
      <button id="fetchBtn">Fetch</button>
      <button id="clearBtn" style="background:#ef4444">Clear</button>
    </div>

    <div class="meta small">Response will be shown below. The page issues a GET to <code>/api/symptoms/getsymptoms</code>. Make sure your backend allows CORS if served from a different origin.</div>

    <textarea id="output" readonly placeholder="Results will appear here..."></textarea>
    <div class="row" style="margin-top:10px;justify-content:flex-end">
      <div id="status" class="small" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const query = document.getElementById('query');

    function setStatus(text, isError=false){
      status.textContent = text || '';
      status.className = isError ? 'small error' : 'small';
    }

    async function fetchSymptoms(){
      setStatus('Loading...');
      fetchBtn.disabled = true;
      output.value = '';

      // Build url (append query param if user provided input)
      let url = '/api/symptoms/getsymptoms';
      const q = query.value.trim();
      if(q){
        const params = new URLSearchParams({q});
        url += '?' + params.toString();
      }

      try{
        const res = await fetch(url, { method: 'GET', headers: { 'Accept': 'application/json' } });
        if(!res.ok){
          const text = await res.text();
          throw new Error(`HTTP ${res.status} - ${text || res.statusText}`);
        }

        // assume JSON response — try to parse and pretty-print
        const data = await res.json();
        output.value = JSON.stringify(data, null, 2);
        setStatus('Loaded successfully.');
      }catch(err){
        output.value = (err && err.message) ? err.message : String(err);
        setStatus('Error fetching data.', true);
      }finally{
        fetchBtn.disabled = false;
      }
    }

    fetchBtn.addEventListener('click', fetchSymptoms);
    clearBtn.addEventListener('click', ()=>{ output.value=''; setStatus('Cleared'); query.value=''; });

    // Optional: fetch on Enter pressed in the input box
    query.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') fetchSymptoms();
    });

    // Optional: perform an initial fetch on load
    // window.addEventListener('load', fetchSymptoms);
  </script>
</body>
</html>
